<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1C1C1E"/>
      <stop offset="100%" style="stop-color:#2C2C2E"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4F14D"/>
      <stop offset="100%" style="stop-color:#B8D946"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="102" fill="url(#bg)"/>

  <!-- Dollar Sign Circle -->
  <circle cx="256" cy="230" r="120" fill="none" stroke="url(#accent)" stroke-width="16"/>

  <!-- Dollar Sign -->
  <text x="256" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="140" font-weight="700" fill="url(#accent)" text-anchor="middle">$</text>

  <!-- Chart Bars -->
  <rect x="140" y="380" width="50" height="60" rx="8" fill="#4A4A4C"/>
  <rect x="210" y="350" width="50" height="90" rx="8" fill="#6A6A6C"/>
  <rect x="280" y="320" width="50" height="120" rx="8" fill="url(#accent)"/>
  <rect x="350" y="360" width="50" height="80" rx="8" fill="#5A5A5C"/>
</svg>
