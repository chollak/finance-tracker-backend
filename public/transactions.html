<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transactions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4">
  <h1 class="text-2xl font-semibold mb-4">Transactions</h1>
  <div id="list" class="space-y-2"></div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('userId');
    async function load() {
      if (!userId) return;
      const res = await fetch(`/transactions/user/${userId}`);
      const data = await res.json();
      const list = document.getElementById('list');
      data.forEach(t => {
        const el = document.createElement('div');
        el.className = 'bg-white p-3 rounded shadow';
        el.innerHTML = `<div class="text-sm text-gray-500">${t.date} - ${t.category}</div>` +
                       `<div class="font-medium">${t.description}</div>` +
                       `<div class="text-right">${t.amount}</div>`;
        list.appendChild(el);
      });
    }
    load();
  </script>
</body>
</html>
