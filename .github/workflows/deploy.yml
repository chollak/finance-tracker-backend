name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Docker login
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Build image
      run: docker build -t ${{ secrets.DOCKER_REGISTRY }}/finance-tracker:${{ github.sha }} .

    - name: Push image
      run: docker push ${{ secrets.DOCKER_REGISTRY }}/finance-tracker:${{ github.sha }}

    - name: Deploy over SSH
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_REGISTRY }}/finance-tracker:${{ github.sha }}
          docker stop finance-tracker || true
          docker rm finance-tracker || true
          docker run -d --name finance-tracker -p 3000:3000 ${{ secrets.DOCKER_REGISTRY }}/finance-tracker:${{ github.sha }}
