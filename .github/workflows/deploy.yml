name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build webapp
      run: npm run build:webapp

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()

    steps:
    - name: Deploy over SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        timeout: 120s
        command_timeout: 10m
        script: |
          echo "ğŸš€ Starting deployment..."

          # Navigate to project directory
          cd $HOME/finance-tracker-backend || {
            echo "âŒ Project directory not found. Cloning repository..."
            git clone https://github.com/${{ github.repository }} $HOME/finance-tracker-backend
            cd $HOME/finance-tracker-backend
          }

          # Pull latest changes
          echo "ğŸ“¥ Pulling latest changes..."
          git pull origin main

          # Stop existing containers (with timeout and force)
          echo "ğŸ›‘ Stopping existing containers..."
          docker compose down --timeout 30 || docker compose kill || true

          # Clean up any dangling containers
          docker container prune -f || true

          # Rebuild and start containers
          echo "ğŸ”¨ Building and starting containers..."
          docker compose up -d --build --force-recreate

          # Wait for services to be ready
          echo "â³ Waiting for services to start..."
          sleep 15

          # Check if containers are running
          echo "ğŸ” Checking container status..."
          docker compose ps

          # Show recent logs
          echo "ğŸ“‹ Recent logs:"
          docker compose logs --tail=20

          echo "âœ… Deployment complete!"
